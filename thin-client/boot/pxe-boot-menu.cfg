# Advanced PXE Boot Menu Configuration
# This file provides a comprehensive boot menu for VDI thin clients

DEFAULT menu.c32
PROMPT 0
TIMEOUT 100
MENU TITLE VDI Thin Client Boot System
MENU BACKGROUND vdi-logo.png
MENU COLOR border 30;44 #ffffffff #00000000 std
MENU COLOR title 1;36;44 #ffffffff #00000000 std
MENU COLOR sel 7;37;40 #ffffffff #76a1d0ff all
MENU COLOR unsel 37;44 #ffffffff #00000000 std
MENU COLOR help 37;40 #c0ffffff #00000000 none
MENU COLOR timeout_msg 37;40 #80ffffff #00000000 none
MENU COLOR timeout 1;37;40 #c0ffffff #00000000 none
MENU COLOR msg07 37;40 #90ffffff #00000000 none
MENU COLOR tabmsg 31;40 #ffffffff #00000000 none

# Boot from local disk (default)
LABEL local
    MENU LABEL ^1) Boot from Local Disk
    MENU DEFAULT
    TEXT HELP
    Boot from the local hard drive or SSD.
    This is the normal boot option for devices with installed OS.
    ENDTEXT
    LOCALBOOT 0

# Deploy fresh VDI image
LABEL deploy-fresh
    MENU LABEL ^2) Deploy New VDI Image
    KERNEL images/deploy/vmlinuz
    APPEND initrd=images/deploy/initrd.img boot=live fetch=http://192.168.100.1/images/latest/vdi-client.img quiet splash deployment_mode=fresh
    TEXT HELP
    Download and install the latest VDI thin client image.
    This will completely replace the existing system.
    ENDTEXT

# Update existing installation
LABEL deploy-update
    MENU LABEL ^3) Update VDI Image
    KERNEL images/deploy/vmlinuz
    APPEND initrd=images/deploy/initrd.img boot=live fetch=http://192.168.100.1/images/latest/vdi-client.img quiet splash deployment_mode=update preserve_data=true
    TEXT HELP
    Update the existing VDI installation while preserving user data.
    This is faster than a fresh installation.
    ENDTEXT

# Live boot for testing
LABEL live-boot
    MENU LABEL ^4) Live Boot (Testing)
    KERNEL images/live/vmlinuz
    APPEND initrd=images/live/initrd.img boot=live fetch=http://192.168.100.1/images/live/vdi-client-live.img toram quiet splash
    TEXT HELP
    Boot into a live environment for testing without installing.
    All changes will be lost when the system is rebooted.
    ENDTEXT

# Hardware detection and diagnostics
LABEL hardware-detect
    MENU LABEL ^5) Hardware Detection
    KERNEL images/tools/vmlinuz
    APPEND initrd=images/tools/initrd.img boot=live fetch=http://192.168.100.1/images/tools/hardware-detect.img quiet splash mode=detect
    TEXT HELP
    Detect and report hardware information.
    Useful for creating hardware profiles and driver packages.
    ENDTEXT

# Network diagnostics
LABEL network-test
    MENU LABEL ^6) Network Diagnostics
    KERNEL images/tools/vmlinuz
    APPEND initrd=images/tools/initrd.img boot=live fetch=http://192.168.100.1/images/tools/network-test.img quiet splash mode=nettest
    TEXT HELP
    Test network connectivity and performance.
    Includes bandwidth testing and latency measurements.
    ENDTEXT

# Memory test
LABEL memtest
    MENU LABEL ^7) Memory Test
    KERNEL images/tools/memtest86+.bin
    TEXT HELP
    Test system memory for errors.
    This may take several hours depending on memory size.
    ENDTEXT

# Disk utilities
LABEL disk-tools
    MENU LABEL ^8) Disk Utilities
    KERNEL images/tools/vmlinuz
    APPEND initrd=images/tools/initrd.img boot=live fetch=http://192.168.100.1/images/tools/disk-tools.img quiet splash mode=disk
    TEXT HELP
    Disk partitioning, formatting, and diagnostic tools.
    Use with caution - can destroy data.
    ENDTEXT

MENU SEPARATOR
MENU LABEL === System Control ===

# Rescue mode
LABEL rescue
    MENU LABEL ^R) Rescue Mode
    KERNEL images/rescue/vmlinuz
    APPEND initrd=images/rescue/initrd.img boot=live fetch=http://192.168.100.1/images/rescue/rescue.img toram single
    TEXT HELP
    Boot into rescue mode for system recovery.
    Provides root access and recovery tools.
    ENDTEXT

# BIOS/UEFI utilities
LABEL firmware
    MENU LABEL ^F) Firmware Update
    KERNEL images/firmware/firmware-update.img
    TEXT HELP
    Boot firmware update utilities.
    Only use if instructed by technical support.
    ENDTEXT

# Reboot system
LABEL reboot
    MENU LABEL ^B) Reboot
    TEXT HELP
    Restart the computer and return to the boot menu.
    ENDTEXT
    COM32 reboot.c32

# Shutdown system
LABEL poweroff
    MENU LABEL ^P) Power Off
    TEXT HELP
    Shut down the computer safely.
    ENDTEXT
    COM32 poweroff.c32

MENU SEPARATOR
MENU LABEL === Advanced Options ===

# Custom deployment (for specific devices)
LABEL custom-deploy
    MENU LABEL ^C) Custom Deployment
    MENU HIDE
    KERNEL images/deploy/vmlinuz
    APPEND initrd=images/deploy/initrd.img boot=live fetch=http://192.168.100.1/images/custom/DEVICE_SPECIFIC.img quiet splash deployment_mode=custom
    TEXT HELP
    Custom deployment option for specific hardware configurations.
    This option is typically hidden and enabled per-device.
    ENDTEXT

# Developer mode
LABEL developer
    MENU LABEL ^D) Developer Mode
    MENU HIDE
    KERNEL images/dev/vmlinuz
    APPEND initrd=images/dev/initrd.img boot=live fetch=http://192.168.100.1/images/dev/vdi-dev.img toram debug
    TEXT HELP
    Developer environment with debugging tools enabled.
    This mode provides full access for development and testing.
    ENDTEXT

# Manual network configuration
LABEL manual-network
    MENU LABEL ^M) Manual Network Config
    MENU HIDE
    KERNEL images/deploy/vmlinuz
    APPEND initrd=images/deploy/initrd.img boot=live fetch=http://192.168.100.1/images/latest/vdi-client.img quiet splash network_config=manual
    TEXT HELP
    Deploy with manual network configuration.
    Use when automatic network detection fails.
    ENDTEXT